<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-skeleton/3.6.3/skeleton.js"
      integrity="sha512-AUDBZBXzr8BAQyvQLbKuRpRZrnhGMfgGxlqReWCH87VoP6N9jHt/hCeSjwhf8DwUpL6nba1UHtI+w1ohG2ayAw=="
      crossorigin="anonymous"
    ></script>
    <title>Number Guesser</title>
  </head>
  <body>
    <div class="cont">
      <h1>Number Guesser</h1>
      <div id="game">
        <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
        <input type="number" id="guess-input" placeholder="Enter your guess...">
        <input type="submit" value="submit" id="guess-btn">
        <p class="message"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
